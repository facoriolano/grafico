<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico M2 EUA 2025</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
    }
    #m2Chart {
      max-width: 800px;
      width: 90%;
      margin: 20px;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <canvas id="m2Chart"></canvas>
  <script>
    const ctx = document.getElementById('m2Chart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
        datasets: [{
          label: 'M2 EUA (Bilhões de USD)',
          data: [21561.4, 21626.2, 21762.5, 21862.5, 21928.1, 21993.9, 22059.9, 22126.1, 22192.5, 22259.1, 22325.9, 22392.9],
          borderColor: '#1E90FF',
          backgroundColor: 'rgba(30, 144, 255, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        scales: {
          y: {
            title: {
              display: true,
              text: 'M2 (Bilhões de USD)',
              color: '#ffffff'
            },
            beginAtZero: false,
            min: 21000,
            max: 23000,
            ticks: {
              stepSize: 200,
              color: '#d0d0d0'
            },
            grid: {
              color: 'rgba(255, 255, 255, 0.1)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Mês (2025)',
              color: '#ffffff'
            },
            ticks: {
              color: '#d0d0d0'
            },
            grid: {
              color: 'rgba(255, 255, 255, 0.1)'
            }
          }
        },
        plugins: {
          legend: {
            display: true,
            position: 'top',
            labels: {
              color: '#ffffff'
            }
          },
          title: {
            display: true,
            text: 'Estimativa do M2 (EUA) em 2025 - Escala Mensal',
            color: '#ffffff'
          }
        }
      }
    });
  </script>
</body>
</html>
