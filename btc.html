<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preço Mensal 2025 (em mil USD)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 24px;
      text-align: center;
      color: #ffffff;
    }

    .chart-box {
      width: 100%;
      max-width: 800px;
      height: 400px;
      background-color: transparent;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <h1>Preço Mensal (2025) em mil USD</h1>

  <div class="chart-box">
    <canvas id="preco2025"></canvas>
  </div>

  <script>
    const labels = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];

    const dataMensal = [ 
      106096, // Jan
      89000, // Fev
      79000, // Mar
      76000, // Abr
      111000, // Mai
      101000, // Jun
      119000, // Jul
      111000, // Ago
      135000, // Set
      155000, // Out
      147000, // Nov
      null  // Dez
    ];

    const ctx = document.getElementById('preco2025').getContext('2d');
    const precoChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Preço (mil USD)',
          data: dataMensal,
          borderColor: '#00CED1',
          backgroundColor: 'rgba(0, 206, 209, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            title: {
              display: true,
              text: 'Preço em mil dólares (USD)',
              color: '#ffffff'
            },
            ticks: {
              color: '#d0d0d0'
            },
            grid: {
              color: 'rgba(255, 255, 255, 0.1)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Meses de 2025',
              color: '#ffffff'
            },
            ticks: {
              color: '#d0d0d0'
            },
            grid: {
              color: 'rgba(255, 255, 255, 0.05)'
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#ffffff'
            }
          },
          title: {
            display: true,
            text: 'Evolução do Preço Mensal - 2025 (mil USD)',
            color: '#ffffff'
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                let value = context.parsed.y;
                return 'USD $' + value.toLocaleString('en-US');
              }
            }
          }
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        }
      }
    });
  </script>
</body>
</html>
