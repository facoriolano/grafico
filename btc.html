<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PreÃ§o Mensal 2025 (em mil USD)</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #0d0d0f;
      font-family: 'Inter', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 28px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(90deg, #00ffd5, #0088ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    .chart-container {
      background: #16161a;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 900px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s ease forwards;
    }

    .chart-container:hover {
      transform: scale(1.01);
      box-shadow: 0 12px 30px rgba(0, 255, 213, 0.15);
    }

    canvas {
      background-color: transparent;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      background: linear-gradient(90deg, #00ffd5, #0088ff);
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      color: #0d0d0f;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>PreÃ§o Mensal 2025 (mil USD)</h1>

  <div class="chart-container">
    <canvas id="preco2025"></canvas>
    <div class="buttons">
      <button id="downloadPNG">ðŸ“¸ Baixar PNG</button>
      <button id="downloadCSV">ðŸ“Š Baixar CSV</button>
    </div>
  </div>

  <script>
    const labels = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];

    const dataMensal = [ 
      106096, 89000, 79000, 76000,
      111000, 101000, 119000, 111000,
      135000, 155000, 147000, null
    ];

    const ctx = document.getElementById('preco2025').getContext('2d');

    // Plugin para rÃ³tulos nos pontos
    const pointLabels = {
      id: 'pointLabels',
      afterDatasetsDraw(chart) {
        const {ctx} = chart;
        chart.data.datasets.forEach((dataset, i) => {
          const meta = chart.getDatasetMeta(i);
          meta.data.forEach((point, index) => {
            const value = dataset.data[index];
            if (value !== null) {
              ctx.save();
              ctx.fillStyle = "#ffffff";
              ctx.font = "600 11px Inter";
              ctx.textAlign = "center";
              ctx.fillText(value.toLocaleString("en-US"), point.x, point.y - 10);
              ctx.restore();
            }
          });
        });
      }
    };

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'PreÃ§o (mil USD)',
          data: dataMensal,
          borderColor: '#00ffd5',
          fill: true,
          tension: 0.35,
          borderWidth: 2.5,
          pointBackgroundColor: '#00ffd5',
          pointRadius: 5,
          pointHoverRadius: 8,
          pointHoverBackgroundColor: '#ffffff'
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            title: {
              display: true,
              text: 'PreÃ§o em mil dÃ³lares (USD)',
              color: '#ffffff',
              font: { size: 14 }
            },
            ticks: { color: '#d0d0d0' },
            grid: { color: 'rgba(255, 255, 255, 0.05)' }
          },
          x: {
            title: {
              display: true,
              text: 'Meses de 2025',
              color: '#ffffff',
              font: { size: 14 }
            },
            ticks: { color: '#d0d0d0' },
            grid: { color: 'rgba(255, 255, 255, 0.02)' }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#ffffff', font: { weight: '600' } }
          },
          title: {
            display: true,
            text: 'EvoluÃ§Ã£o do PreÃ§o Mensal - 2025 (mil USD)',
            color: '#ffffff',
            font: { size: 18, weight: '600' }
          },
          tooltip: {
            backgroundColor: '#16161a',
            borderColor: '#00ffd5',
            borderWidth: 1,
            titleColor: '#00ffd5',
            bodyColor: '#ffffff',
            callbacks: {
              label: function(context) {
                let value = context.parsed.y;
                return 'USD $' + value.toLocaleString('en-US');
              }
            }
          }
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        }
      },
      plugins: [pointLabels]
    });

    // Gradiente dinÃ¢mico no fundo
    function applyGradient() {
      const gradient = ctx.createLinearGradient(0, 0, 0, ctx.canvas.height);
      gradient.addColorStop(0, "rgba(0, 255, 213, 0.3)");
      gradient.addColorStop(1, "rgba(0, 255, 213, 0.0)");
      chart.data.datasets[0].backgroundColor = gradient;
      chart.update();
    }
    applyGradient();

    // BotÃ£o download PNG
    document.getElementById("downloadPNG").addEventListener("click", () => {
      const link = document.createElement("a");
      link.href = chart.toBase64Image("image/png", 1);
      link.download = "grafico-preco-2025.png";
      link.click();
    });

    // BotÃ£o download CSV
    document.getElementById("downloadCSV").addEventListener("click", () => {
      let csv = "MÃªs,PreÃ§o (USD)\n";
      labels.forEach((m, i) => {
        csv += `${m},${dataMensal[i] ?? ""}\n`;
      });
      const blob = new Blob([csv], {type: "text/csv"});
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "grafico-preco-2025.csv";
      link.click();
    });
  </script>
</body>
</html>
