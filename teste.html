<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico TradingView Style</title>
  <style>
    body {
      margin: 0;
      background: #0f111a; /* fundo escuro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chart {
      width: 95%;
      height: 95%;
    }
  </style>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <div id="chart"></div>
  <script>
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      layout: {
        background: { color: '#0f111a' },
        textColor: '#d1d4dc', // texto claro
      },
      grid: {
        vertLines: { color: 'rgba(255,255,255,0.05)' },
        horzLines: { color: 'rgba(255,255,255,0.05)' },
      },
      crosshair: {
        mode: LightweightCharts.CrosshairMode.Normal,
      },
      timeScale: {
        borderColor: 'rgba(255,255,255,0.2)',
        timeVisible: true,
      },
      rightPriceScale: {
        borderColor: 'rgba(255,255,255,0.2)',
      }
    });

    // Série de velas estilo TradingView
    const candleSeries = chart.addCandlestickSeries({
      upColor: '#26a69a',
      downColor: '#ef5350',
      borderUpColor: '#26a69a',
      borderDownColor: '#ef5350',
      wickUpColor: '#26a69a',
      wickDownColor: '#ef5350',
    });

    // Dados de exemplo
    const candleData = [
      { time: '2025-09-01', open: 100, high: 105, low: 98, close: 103 },
      { time: '2025-09-02', open: 103, high: 108, low: 102, close: 106 },
      { time: '2025-09-03', open: 106, high: 109, low: 104, close: 105 },
      { time: '2025-09-04', open: 105, high: 107, low: 101, close: 102 },
      { time: '2025-09-05', open: 102, high: 104, low: 100, close: 101 },
      { time: '2025-09-06', open: 101, high: 103, low: 97, close: 98 },
      { time: '2025-09-07', open: 98, high: 102, low: 95, close: 100 },
      { time: '2025-09-08', open: 100, high: 106, low: 99, close: 104 },
    ];
    candleSeries.setData(candleData);

    // Média móvel em laranja
    const smaSeries = chart.addLineSeries({
      color: '#ff9800',
      lineWidth: 2,
    });

    function calculateSMA(data, period = 3) {
      let sma = [];
      for (let i = period - 1; i < data.length; i++) {
        let sum = 0;
        for (let j = 0; j < period; j++) {
          sum += data[i - j].close;
        }
        sma.push({ time: data[i].time, value: sum / period });
      }
      return sma;
    }

    smaSeries.setData(calculateSMA(candleData, 3));
  </script>
</body>
</html>
