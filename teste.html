<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gráfico Lightweight Charts</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f1a; /* fundo escuro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chart {
      width: 90%;
      height: 80%;
    }
  </style>
  <!-- Biblioteca Lightweight Charts -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
  <div id="chart"></div>
  <script>
    // Criar gráfico
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      layout: {
        background: { type: 'solid', color: '#0f0f1a' },
        textColor: '#ffffff',
      },
      grid: {
        vertLines: { color: '#1c1c2e' },
        horzLines: { color: '#1c1c2e' },
      },
      width: document.getElementById('chart').clientWidth,
      height: document.getElementById('chart').clientHeight,
    });

    // Série de velas
    const candleSeries = chart.addCandlestickSeries({
      upColor: '#26a69a',
      downColor: '#ef5350',
      borderUpColor: '#26a69a',
      borderDownColor: '#ef5350',
      wickUpColor: '#26a69a',
      wickDownColor: '#ef5350',
    });

    // Dados de exemplo
    candleSeries.setData([
      { time: '2025-09-01', open: 100, high: 120, low: 90, close: 110 },
      { time: '2025-09-02', open: 110, high: 130, low: 100, close: 125 },
      { time: '2025-09-03', open: 125, high: 140, low: 115, close: 118 },
      { time: '2025-09-04', open: 118, high: 128, low: 110, close: 112 },
      { time: '2025-09-05', open: 112, high: 122, low: 108, close: 120 },
    ]);

    // Tornar responsivo
    window.addEventListener('resize', () => {
      chart.applyOptions({
        width: document.getElementById('chart').clientWidth,
        height: document.getElementById('chart').clientHeight,
      });
    });
  </script>
</body>
</html>
