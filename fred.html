<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comparativo: M2 EUA x Brasil</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <style>
    /* mesm oestética que você já tinha */
  </style>
</head>
<body>
  <h1>Comparativo Automático: M2 EUA x Brasil</h1>
  <div class="chart-box"><canvas id="chartComparativo"></canvas></div>

  <script>
    async function fetchEuaM2() {
      const apiKey = 'SEU_FRED_API_KEY';
      const url = `https://api.stlouisfed.org/fred/series/observations?series_id=M2SL&api_key=${apiKey}&file_type=json&frequency=m&observation_start=2025-01-01`;
      const resp = await fetch(url);
      const json = await resp.json();
      return json.observations.map(o => parseFloat(o.value));
    }

    async function fetchBrasilM2() {
      const url = `https://api.bcb.gov.br/dados/serie/bcdata.sgs.20539/dados?formato=json&dataInicial=01/01/2025&dataFinal=31/12/2025`;
      const resp = await fetch(url);
      const json = await resp.json();
      return json.map(o => parseFloat(o.valor));
    }

    async function criarGrafico() {
      const [eua, br] = await Promise.all([fetchEuaM2(), fetchBrasilM2()]);
      const labels = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];

      new Chart(document.getElementById('chartComparativo').getContext('2d'), {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'M2 EUA (Bilhões USD)',
              data: eua,
              borderColor: '#1E90FF',
              backgroundColor: 'rgba(30,144,255,0.2)',
              yAxisID: 'yEUA',
            },
            {
              label: 'M2 Brasil (Bilhões BRL)',
              data: br,
              borderColor: '#32CD32',
              backgroundColor: 'rgba(50,205,50,0.2)',
              yAxisID: 'yBrasil',
            }
          ]
        },
        options: {
          scales: {
            yEUA: { position: 'left', title: { display: true, text: 'Bilhões USD' } },
            yBrasil: { position: 'right', title: { display: true, text: 'Bilhões BRL' } },
            x: { title: { display: true, text: 'Meses de 2025' } }
          },
          plugins: { tooltip: { mode: 'index', intersect: false } },
          interaction: { mode: 'nearest', axis: 'x', intersect: false }
        }
      });
    }

    criarGrafico();
  </script>
</body>
</html>
