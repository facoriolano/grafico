<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comparativo: M2 EUA x Brasil - 2025</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 24px;
      text-align: center;
      color: #ffffff;
    }

    .chart-box {
      width: 100%;
      max-width: 1000px;
      height: 500px;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <h1>Comparativo: M2 EUA x M2 Brasil (2025)</h1>

  <div class="chart-box">
    <canvas id="chartComparativo"></canvas>
  </div>

  <script>
    // Meses fixos para 2025
    const labels = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];

    // üîµ INSIRA AQUI os dados manuais do M2 dos EUA (em bilh√µes USD)
    const dataEUA = [
      21561.4,  // Jan
      21626.2,  // Fev
      21762.5,  // Mar
      21862.5,  // Abr
      21928.1,  // Mai
      21993.9,  // Jun
      22059.9,  // Jul
      22126.1,  // Ago
      22192.5,  // Set
      22259.1,  // Out
      22325.9,  // Nov
      22392.9   // Dez
    ];

    // üü¢ INSIRA AQUI os dados manuais do M2 do Brasil (em bilh√µes BRL)
    const dataBrasil = [
      4200,  // Jan
      4250,  // Fev
      4300,  // Mar
      4350,  // Abr
      4400,  // Mai
      4450,  // Jun
      4500,  // Jul
      4550,  // Ago
      4600,  // Set
      4650,  // Out
      4700,  // Nov
      4750   // Dez
    ];

    // Gr√°fico
    new Chart(document.getElementById('chartComparativo').getContext('2d'), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'M2 EUA (Bilh√µes USD)',
            data: dataEUA,
            borderColor: '#1E90FF',
            backgroundColor: 'rgba(30, 144, 255, 0.2)',
            fill: true,
            tension: 0.3,
            yAxisID: 'yEUA'
          },
          {
            label: 'M2 Brasil (Bilh√µes BRL)',
            data: dataBrasil,
            borderColor: '#32CD32',
            backgroundColor: 'rgba(50, 205, 50, 0.2)',
            fill: true,
            tension: 0.3,
            yAxisID: 'yBrasil'
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            title: {
              display: true,
              text: 'Meses de 2025',
              color: '#ffffff'
            },
            ticks: {
              color: '#d0d0d0'
            },
            grid: {
              color: 'rgba(255, 255, 255, 0.05)'
            }
          },
          yEUA: {
            type: 'linear',
            position: 'left',
            title: {
              display: true,
              text: 'M2 EUA (Bilh√µes USD)',
              color: '#1E90FF'
            },
            ticks: {
              color: '#1E90FF'
            },
            grid: {
              color: 'rgba(30, 144, 255, 0.05)'
            }
          },
          yBrasil: {
            type: 'linear',
            position: 'right',
            title: {
              display: true,
              text: 'M2 Brasil (Bilh√µes BRL)',
              color: '#32CD32'
            },
            ticks: {
              color: '#32CD32'
            },
            grid: {
              drawOnChartArea: false
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#ffffff'
            }
          },
          title: {
            display: true,
            text: 'Comparativo M2 - EUA x Brasil (2025)',
            color: '#ffffff'
          },
          tooltip: {
            mode: 'index',
            intersect: false,
            callbacks: {
              label: function(context) {
                let label = context.dataset.label || '';
                if (label) label += ': ';
                if (context.parsed.y !== null) {
                  label += context.parsed.y.toLocaleString(undefined, { minimumFractionDigits: 1 }) + 
                    (context.dataset.label.includes('EUA') ? ' Bilh√µes USD' : ' Bilh√µes BRL');
                }
                return label;
              }
            }
          }
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        }
      }
    });
  </script>
</body>
</html>
