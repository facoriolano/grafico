<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gráficos M2 EUA e Brasil - 2025</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 40px 20px;
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 24px;
      text-align: center;
      color: #ffffff;
    }

    .charts-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: center;
      width: 100%;
      max-width: 1600px;
    }

    .chart-box {
      flex: 1 1 400px;
      max-width: 800px;
      height: 400px;
      background-color: transparent;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <h1>Comparativo: M2 EUA x M2 Brasil (2025)</h1>

  <div class="charts-container">
    <div class="chart-box">
      <canvas id="chartEUA"></canvas>
    </div>
    <div class="chart-box">
      <canvas id="chartBrasil"></canvas>
    </div>
  </div>

  <script>
    const labels = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];

    const chartEUA = new Chart(document.getElementById('chartEUA').getContext('2d'), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'M2 EUA (Bilhões de USD)',
          data: [21561.4, 21626.2, 21762.5, 21862.5, 21928.1, 21993.9, 22059.9, 22126.1, 22192.5, 22259.1, 22325.9, 22392.9], // ALTERAR OS DADOS DO M2 EUA
          borderColor: '#1E90FF',
          backgroundColor: 'rgba(30, 144, 255, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            title: {
              display: true,
              text: 'M2 (Bilhões de USD)',
              color: '#ffffff'
            },
            ticks: {
              color: '#d0d0d0'
            },
            grid: {
              color: 'rgba(255, 255, 255, 0.1)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Meses de 2025',
              color: '#ffffff'
            },
            ticks: {
              color: '#d0d0d0'
            },
            grid: {
              color: 'rgba(255, 255, 255, 0.05)'
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#ffffff'
            }
          },
          title: {
            display: true,
            text: 'M2 - Estados Unidos (2025)',
            color: '#ffffff'
          },
          tooltip: {
            enabled: true,
            mode: 'index',
            intersect: false,
            callbacks: {
              label: function(context) {
                let label = context.dataset.label || '';
                if (label) {
                  label += ': ';
                }
                if (context.parsed.y !== null) {
                  label += context.parsed.y.toFixed(1) + ' Bilhões de USD';
                }
                return label;
              }
            }
          }
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        }
      }
    });

    const chartBrasil = new Chart(document.getElementById('chartBrasil').getContext('2d'), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'M2 Brasil (Bilhões de BRL)',
          data: [4200, 4250, 4300, 4350, 4400, 4450, 4500, 4550, 4600, 4650, 4700, 4750], // ALTERAR OS DADOS DO M2 BRASIL AQUI!!!
          borderColor: '#32CD32',
          backgroundColor: 'rgba(50, 205, 50, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            title: {
              display: true,
              text: 'M2 (Bilhões de BRL)',
              color: '#ffffff'
            },
            ticks: {
              color: '#d0d0d0'
            },
            grid: {
              color: 'rgba(255, 255, 255, 0.1)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'Meses de 2025',
              color: '#ffffff'
            },
            ticks: {
              color: '#d0d0d0'
            },
            grid: {
              color: 'rgba(255, 255, 255, 0.05)'
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#ffffff'
            }
          },
          title: {
            display: true,
            text: 'M2 - Brasil (2025)',
            color: '#ffffff'
          },
          tooltip: {
            enabled: true,
            mode: 'index',
            intersect: false,
            callbacks: {
              label: function(context) {
                let label = context.dataset.label || '';
                if (label) {
                  label += ': ';
                }
                if (context.parsed.y !== null) {
                  label += context.parsed.y.toFixed(1) + ' Bilhões de BRL';
                }
                return label;
              }
            }
          }
        },
        interaction: {
          mode: 'nearest',
          axis: 'x',
          intersect: false
        }
      }
    });
  </script>
</body>
</html>
